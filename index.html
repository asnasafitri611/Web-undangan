<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Naola wedding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>

  <section id="hero" class="hero w-100 h-100 p-3 mx-auto text-white">
    <main>
        <h4>kepada bapak/ibu/saudara/i,</h4>
        <h1>Kimminkyu & kimbrlyna</h1>
        <p>akan melangsungkan resepsi pernikahan dalam:</p>

        <div id="countdown">
            <div class="time-box">
              <span id="days">0</span>
              <span class="label">Hari</span>
            </div>
            <div class="time-box">
              <span id="hours">0</span>
              <span class="label">Jam</span>
            </div>
            <div class="time-box">
              <span id="minutes">0</span>
              <span class="label">Menit</span>
            </div>
            <div class="time-box">
              <span id="seconds">0</span>
              <span class="label">Detik</span>
            </div>
        </div>

        <a href="#undangan" class="btn btn-lg">Lihat undangan</a>
    </main>
</section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <script>
    // Tentukan tanggal acara
    const targetDate = new Date("2026-03-03T00:00:00").getTime();

    const countdown = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      // Hitung waktu
      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Tampilkan hasil
      document.getElementById("days").innerText = days;
      document.getElementById("hours").innerText = hours;
      document.getElementById("minutes").innerText = minutes;
      document.getElementById("seconds").innerText = seconds;

      // Jika waktu habis
      if (distance < 0) {
        clearInterval(countdown);
        document.getElementById("countdown").innerHTML = "<h2>Acara telah dimulai ðŸŽ‰</h2>";
      }
    }, 1000);
    </script>
  </body>
</html>
